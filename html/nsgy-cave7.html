        <div id="text">
            <p>这件南宋吉州窑黑釉剔梅花纹瓶，高33厘米、口径8.3厘米、底径11厘米。</p>
            <p>该器通体施黑釉，腹部两侧剔刻梅花纹，梅花纹处露出白胎色。器形秀美，纹饰流畅，具有浓郁的地方特色。为宋代吉州窑代表作。宋吉州窑瓷器流行梅花纹，构图上或一枝梅，或梅稍月，或梅竹双清，或梅鹊报春，体现了宋代吉州窑瓷器特有的文人气韵，风格独具。</p>
            <p>吉州窑种类繁多，品种丰富，黑釉盏较为多见。</p>
