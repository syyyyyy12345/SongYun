        <div id="text">
            <p>这件南宋吉州窑彩绘荷莲长颈瓶，高33厘米、口径8.3厘米、底径11厘米。</p>
            <p>此瓶为吉州窑中不可多得的唯美之作。瓶形秀美，气韵高洁。胎塑娴熟而精准，从腹到颈至口唇的尺度拿捏都恰到好处。此胎致密而细腻，色糯白，小圈足。瓶身通体施黑釉,留白处勾勒莲荷纹饰。最后施一层透明袖，一次烧成。满绘的荷莲运用于此秀美之器上，恰将“出淤泥而不染”的高洁气韵演绎的淋漓尽致。</p>
