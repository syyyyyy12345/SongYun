        body {
            min-width: 320px;
            width: 100%;
            margin: 0 auto;
            line-height: 1.5;
            font-family: Arial, Helvetica;

        /* banner */
        
        .banner {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 1.8rem;
            margin-top: 1.4rem;
            text-align: center;
            /* padding-top: 0.7rem; */
        }
        
        .banner-icon {
            flex: 1;
            margin-top: 0.3rem;
        }
        
        .banner-title {
            flex: 5;
            font-size: 1rem;
            font-family: 华文隶书;
            color: #a6362c;
        }
        
        .banner img {
            width: auto;
            height: 0.9rem;
            margin: 0 auto;
        }
        
        .search-box {
            width: 90%;
            height: 1rem;
            margin: 0rem auto;
            /* border-radius: 1rem;
            background-color: white; */
        }
        
        .search-box input {
            outline: none;
            height: 1rem;
            width: 100%;
            border: 0;
            font-size: 0.6rem;
            color: #ccc;
            text-align: center;
            border-radius: 1rem;
            background-color: white;
        }
        /* .search-box div img {
            height: 1.2rem;
        } */
        
        .classify {
            display: flex;
            justify-content: space-evenly;
            margin: 0.8rem 1rem 0.5rem 1rem;
            height: 1.2rem;
            /* background-color: turquoise; */
            text-align: center;
        }
        
        .tag {
            width: 3.5rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            font-family: 隶书;
            color: #a6362c;
        }
        
        .one {
            background-color: #dfd0b4;
        }
        /* content */
        
        .content {
            width: 100%;
            height: 24.5rem;
            margin: 0 auto;
            /* margin-top: 1rem; */
            padding: 1rem 1.3rem 0 1.8rem;
            border-radius: 2rem 2rem 0 0;
            background-color: #fffffb;
        }
        
        .content-tag {
            display: flex;
            width: 100%;
            height: 6.5rem;
            margin-bottom: 1rem;
            /* background-color: bisque; */
        }
        
        .content-tag div {
            flex: 1;
        }
        
        .left {
            position: relative;
            height: 100%;
            margin-top: 0.3rem;
            /* padding-right: 1rem; */
            /* border-right: 0.01rem solid #999; */
        }
        
        .left:before {
            content: "";
            position: absolute;
            left: 100%;
            top: 1.2rem;
            width: 0.01rem;
            height: 80%;
            background-color: #ccc;
        }
        
        .left img {
            height: 100%;
        }
        
        .right {
            margin-left: 0.8rem;
        }
        
        .title {
            position: relative;
            font-family: 华文中宋;
            font-size: 0.7rem;
            z-index: 10;
        }
        
        .title:after {
            content: "";
            position: absolute;
            left: 0.5rem;
            top: 0.4rem;
            width: 55%;
            height: 0.7rem;
            border-radius: 0.3rem;
            background-color: #d9d0ba;
            z-index: -1;
        }
        
        .text {
            position: relative;
            margin-top: 0.8rem;
            font-size: 0.4rem;
            line-height: 0.6rem;
            font-family: 等线;
            color: #666;
        }
        
        .text:before {
            content: "";
            position: absolute;
            left: 0.3rem;
            top: -0.5rem;
            width: 90%;
            height: 0.01rem;
            background-color: #ccc;
        }
        /* footer */
        
        #footer {
            padding: 0 1rem;
        }
        
        #footer div a {
            color: #666;
        }
        
        .aui-bar {
            background-color: #f4e6d0;
        }
        
        .bottom-icon {
            width: 28%;
            height: auto;
            margin: 0.3rem auto;
            padding-top: 0.15rem;
        }
        
        body {
            width: 15.25rem;
            margin: 0 auto;
            /* margin-top: 6rem; */
            background-color: #fff;
        }
        
        .all-content {
            height: 31.8rem;
            overflow-y: auto;
            background-color: #f2e8db;
        }
        
        #footer {
            width: 15.25rem;
            left: 50%;
            transform: translateX(-50%);
            top: 29.25rem;
        }
    </style>

                    <div class="title">南宋官窑
                    </div>
                    <div class="text">南宋官窑是官方的烧制瓷器的窑场，南宋时期劳动人民的制瓷技术有许多创造和进步。南宋建都临安时，建立修内司、郊坛下窑，生产官廷专用御品，故称“南宋官窑”……
                    </div>
                </div>
            </div>
            <div class="content-tag">
                <div class="left"><img src="../upload/hot-recommend-jz.png" alt=""></div>
                <div class="right">
                    <div class="title">南宋建筑
                    </div>
                    <div class="text">南宋建筑风格的特点是多以整齐划一的空间布局，纯色彩的背景和亚麻或帆布等质地的家具搭配组成折射出现代简约的精神主义，建筑装饰上很少刻花，而流行用贴花、浮雕……
                    </div>
                </div>
            </div>
            <div class="content-tag">

                </div>
